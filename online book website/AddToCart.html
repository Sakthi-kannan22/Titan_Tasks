<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="AddToCart.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <a href="book.html">Home</a>
            </div>
            <div class="icon-cart">
                <i class='bx bx-cart'></i>
                <span>0</span> 
            </div>
        </header>
        
        
        <div class="listProduct">
            <div class="item">
                <img src="book-5.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10</p>
                <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
            </div>
            <div class="item">
                <img src="book-6.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15</p>
                <button class="add-to-cart" data-name="Product 2" data-price="15">Add to Cart</button>
            </div>
        
        </div>
    </div>
    
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
          
        </div>
        
       
        <div class="btn" id="order">
           <a href="order.html"><button class="order">Order Now</button></a></div>
    </div>
    
    <script src="AddToCart.js"></script>
</body>
</html>
